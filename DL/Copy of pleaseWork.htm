function cellSelect(whatTable,tData,tRow)
{
	mouseRunP();
	var tmpId = whatTable + '_' + tData + '_' + tRow;
	document.props.selected.value=tmpId;
	var tableNu=document.props.selected.value.charAt(0);
	var typeOfSel='TD';
	if(tData!='body')
	{
		document.props.propHeight.value=window.opener.document.getElementById(typeOfSel+tmpId).height;
		document.props.propWidth.value=window.opener.document.getElementById(typeOfSel+tmpId).width;
		document.props.propBG.value=window.opener.document.getElementById(typeOfSel+tmpId).bgcolor;
		document.props.propBorder.value=window.opener.document.getElementById('tableChange'+tableNu).border;
		document.props.tpropWidth.value=window.opener.document.getElementById('tableChange'+tableNu).width;
		document.props.tpropHeight.value=window.opener.document.getElementById('tableChange'+tableNu).height;
		document.getElementById('propHTML').value=window.opener.document.getElementById(typeOfSel+tmpId).innerHTML;
		document.props.propBGC.value=window.opener.document.getElementById(typeOfSel+tmpId).style.backgroundColor;
		document.props.propFS.value=window.opener.document.getElementById(typeOfSel+tmpId).style.fontSize;
		document.props.propTC.value=window.opener.document.getElementById(typeOfSel+tmpId).style.color;
		document.props.propDT.value=window.opener.document.title;
		document.props.propBBG.value=window.opener.document.getElementById('bodyID').style.backgroundColor;
		document.getElementById('edit').contentWindow.document.body.innerHTML=document.getElementById('propHTML').value;
		document.getElementById('edit').style.backgroundColor=window.opener.document.getElementById(typeOfSel+tmpId).style.backgroundColor;
		document.getElementById('frameBack').style.backgroundColor=window.opener.document.getElementById('bodyID').style.backgroundColor;
		document.getElementById('propIHeight').value.value=document.getElementById('edit').height;
		//Editor.focus();
		if(editOn==false)
		{
			//window.opener.document.getElementById('TD'+document.props.selected.value).innerHTML='<form name="editIt"><input type="text" name="inEdit" value="'+window.opener.document.getElementById('TD'+document.props.selected.value).innerHTML+'" onBlur=document.getElementById(\'TD\'+document.props.selected.value).innerHTML=document.editIt.inEdit.value></form>';
			editOn=true;
			//alert(editOn);
		}
	}
	else 
	{
		document.props.propHeight.value='N/';
		document.props.propWidth.value=window.opener.document.getElementById(typeOfSel+tmpId).width;
		document.props.propBG.value=window.opener.document.getElementById(typeOfSel+tmpId).bgcolor;
		document.props.propBorder.value=window.opener.document.getElementById('tableChange'+tableNu).border;
		document.props.tpropWidth.value=window.opener.document.getElementById('tableChange'+tableNu).width;
		document.props.tpropHeight.value=window.opener.document.getElementById('tableChange'+tableNu).height;
		document.getElementById('propHTML').value=window.opener.document.getElementById(typeOfSel+tmpId).innerHTML;
		document.props.propBGC.value=window.opener.document.getElementById(typeOfSel+tmpId).style.backgroundColor;
		document.props.propFS.value=window.opener.document.getElementById(typeOfSel+tmpId).style.fontSize;
		document.props.propTC.value=window.opener.document.getElementById(typeOfSel+tmpId).style.color;
		document.props.propDT.value=window.opener.document.title;
		document.props.propBBG.value=window.opener.document.getElementById('bodyID').style.backgroundColor;
		document.getElementById('edit').contentWindow.document.body.innerHTML=document.getElementById('propHTML').value;
		document.getElementById('edit').style.backgroundColor=window.opener.document.getElementById(typeOfSel+tmpId).style.backgroundColor;
		document.getElementById('frameBack').style.backgroundColor=window.opener.document.getElementById('bodyID').style.backgroundColor;
		document.getElementById('propIHeight').value.value=document.getElementById('edit').height;
	}
return;
}

//---------------------------------------------Change A Cell Property---------------------------------------
function changeProp(goAnyhow)
{
	var tableNu=document.props.selected.value.charAt(0);
	window.opener.document.title=document.props.propDT.value;
	window.opener.document.getElementById('titleChange').innerHTML='<script type="text/javascript">onLoad=document.title=\''+document.props.propDT.value+'\'\;<\/script>'
	document.getElementById('edit').height=document.getElementById('propIHeight').value;
	document.getElementById('propHTML').style.height=document.getElementById('propIHeight').value+'px';
	if(document.props.selected.value=='None' &&  goAnyhow != 'yes')
	{
	alert(noCellS);
	return;
	}
	window.opener.document.getElementById('TD'+document.props.selected.value).height=document.props.propHeight.value;
	window.opener.document.getElementById('TD'+document.props.selected.value).width=document.props.propWidth.value;
	window.opener.document.getElementById('TD'+document.props.selected.value).bgcolor=document.props.propBG.value;
	window.opener.document.getElementById('TD'+document.props.selected.value).style.background = 'url('+ window.opener.document.getElementById('TD'+document.props.selected.value).bgcolor +')';
	window.opener.document.getElementById('tableChange'+tableNu).border=document.props.propBorder.value;
	window.opener.document.getElementById('tableChange'+tableNu).height=document.props.tpropHeight.value;
	window.opener.document.getElementById('tableChange'+tableNu).width=document.props.tpropWidth.value;
	window.opener.document.getElementById('TD'+document.props.selected.value).innerHTML=document.getElementById('propHTML').value.replace('`','');		
	window.opener.document.getElementById('TD'+document.props.selected.value).style.backgroundColor=document.props.propBGC.value;		
	window.opener.document.getElementById('TD'+document.props.selected.value).style.fontSize=document.props.propFS.value;
	window.opener.document.getElementById('TD'+document.props.selected.value).style.color=document.props.propTC.value;
	window.opener.document.getElementById('bodyID').style.backgroundColor=document.props.propBBG.value;
	document.getElementById('edit').style.backgroundColor=window.opener.document.getElementById('TD'+document.props.selected.value).style.backgroundColor;
	document.getElementById('frameBack').style.backgroundColor=window.opener.document.getElementById('bodyID').style.backgroundColor;
	goAnyhow!='no';
	return;
}

function getMouseXY(e) {

  if (IE) { // grab the x-y pos.s if browser is IE
    tempX = event.clientX + window.opener.document.body.scrollLeft
    tempY = event.clientY + window.opener.document.body.scrollTop
  } else {  // grab the x-y pos.s if browser is NS
    tempX = e.pageX
    tempY = e.pageY
  }  
  if (tempX < 0){tempX = 0}
  if (tempY < 0){tempY = 0}  
  if(window.debugW)
  	{
	if(testImageMove==false||!mouseRef.width)
	{
	window.debugW.document.getElementById('debugX').value=tempX;
	window.debugW.document.getElementById('debugY').value=tempY;
	window.debugW.document.getElementById('imageId').value=imageid;
	//window.debugW.document.getElementById('transLevel').value=document.getElementById(imageid).style.opacity;

	}
	else
	{
	window.debugW.document.getElementById('debugX').value=(tempX-mouseRef.width/2);
	window.debugW.document.getElementById('debugY').value=(tempY-mouseRef.height/2);
	window.debugW.document.getElementById('imageId').value=imageid;
	//window.debugW.document.getElementById('transLevel').value=document.getElementById(imageid).style.opacity;
	}
	if(testImageMove)
	{
		
		mouseRef=window.opener.document.getElementById(imageid);
	    if (e) {
		if(mouseRef.width)
		{
        mouseRef.style.left=e.pageX-mouseRef.width/2;
        mouseRef.style.top=e.pageY-mouseRef.height/2;
		}
		else
		{
		mouseRef.style.left=e.pageX-7;
		mouseRef.style.top=e.pageY-15;
		}
    	}
    else {
	
        mouseRef.style.left=event.x;
        mouseRef.style.top=event.y;  
		}
	}
	}
  return true
}

	changeProp();

function vAlign(whereTo)
{
	if(document.props.selected.value=='None')
	{
	alert('No cell selected');
	return;
	}
	if(whereTo=='top')
	{
		window.opener.document.getElementById('TD'+document.props.selected.value).style.verticalAlign = 'top';
	}
	if(whereTo=='mid')
	{
		window.opener.document.getElementById('TD'+document.props.selected.value).style.verticalAlign = 'middle';
	}
	if(whereTo=='bot')
	{
		window.opener.document.getElementById('TD'+document.props.selected.value).style.verticalAlign = 'bottom';
	}
	if(whereTo=='left')
	{
		window.opener.document.getElementById('TD'+document.props.selected.value).style.textAlign = 'left';
	}
	if(whereTo=='center')
	{
		window.opener.document.getElementById('TD'+document.props.selected.value).style.textAlign = 'center';
	}
	if(whereTo=='right')
	{
		window.opener.document.getElementById('TD'+document.props.selected.value).style.textAlign = 'right';
	}
	if(whereTo=='b')
		addFormat('<strong>','</strong>');
	if(whereTo=='i')
		addFormat('<em>','</em>');
	if(whereTo=='u')
		addFormat('<u>','</u>'); 
	if(whereTo=='+')
	{
		var fontSize=window.opener.document.getElementById('TD'+document.props.selected.value).style.fontSize.split('p');
		if(fontSize==null||fontSize=='')
			fontSize[0]=13;
		window.opener.document.getElementById('TD'+document.props.selected.value).style.fontSize=(fontSize[0]*1+1)+'pt';
		document.props.propFS.value=window.opener.document.getElementById('TD'+document.props.selected.value).style.fontSize;
	}
	if(whereTo=='-')
	{
		var fontSize=window.opener.document.getElementById('TD'+document.props.selected.value).style.fontSize.split('p');
		if(fontSize==null||fontSize=='')
			fontSize[0]=11;
		window.opener.document.getElementById('TD'+document.props.selected.value).style.fontSize=(fontSize[0]*1-1)+'pt';
		document.props.propFS.value=window.opener.document.getElementById('TD'+document.props.selected.value).style.fontSize;
	}
	if(whereTo=='clean')
	{
		window.opener.document.getElementById('TD'+document.props.selected.value).style.fontWeight = 'normal';

function addFormat(startTag,endTag)
{
		var tmpSplit=document.getElementById('propHTML').value.split(window.opener.getSelection());	
		var nuRuns=tmpSplit.length;
		var curArray=1;
		if(tmpSplit[0]==null)
			tmpSplit[0]='';
		if(tmpSplit[1]==null)
			tmpSplit[1]='';
		document.getElementById('propHTML').value='';
		while(nuRuns>0)
		{
		if(window.opener.getSelection()!=''&&window.opener.getSelection()!=null)		
			document.getElementById('propHTML').value+=tmpSplit[curArray-1]+startTag+window.opener.getSelection()+endTag+tmpSplit[curArray];
		else
			{
			alert(noSel);
			return;
			}
			curArray++;
			nuRuns=nuRuns-2;
		}
		changeProp();	
}
//----------------------------------------------------------------------------------------------------------
//**********************************************************************************************************
//----------------------------------------Remove Selection Format-------------------------------------------

function formatClean(formatting)
{
		var tmpSplit=document.getElementById('propHTML').value.split(formatting);
		var nuRuns=tmpSplit.length;
		var curArray=0;
		if(nuRuns>0)
			document.getElementById('propHTML').value='';
		while(nuRuns>0)
		{
			document.getElementById('propHTML').value+=tmpSplit[curArray];
			curArray++;
			nuRuns=nuRuns-1;
		}
		changeProp();
		return;
}

  function insertNodeAtSelection(win, insertNode)
  {
      // get current selection
      var sel = win.getSelection();

      // get the first range of the selection
      // (there's almost always only one range)
      var range = sel.getRangeAt(0);

      // deselect everything
      sel.removeAllRanges();

      // remove content of current selection from document
      range.deleteContents();

      // get location of current selection
      var container = range.startContainer;
      var pos = range.startOffset;

      // make a new range for the new selection
      range=document.createRange();

      if (container.nodeType==3 && insertNode.nodeType==3) {

        // if we insert text in a textnode, do optimized insertion
        container.insertData(pos, insertNode.nodeValue);

        // put cursor after inserted text
        range.setEnd(container, pos+insertNode.length);
        range.setStart(container, pos+insertNode.length);

      } else {


        var afterNode;
        if (container.nodeType==3) {

          // when inserting into a textnode
          // we create 2 new textnodes
          // and put the insertNode in between

          var textNode = container;
          container = textNode.parentNode;
          var text = textNode.nodeValue;

          // text before the split
          var textBefore = text.substr(0,pos);
          // text after the split
          var textAfter = text.substr(pos);

          var beforeNode = document.createTextNode(textBefore);
          afterNode = document.createTextNode(textAfter);

          // insert the 3 new nodes before the old one
          container.insertBefore(afterNode, textNode);
          container.insertBefore(insertNode, afterNode);
          container.insertBefore(beforeNode, insertNode);

          // remove the old node
          container.removeChild(textNode);

        } else {

          // else simply insert the node
          afterNode = container.childNodes[pos];
          container.insertBefore(insertNode, afterNode);
        }

        range.setEnd(afterNode, 0);
        range.setStart(afterNode, 0);
      }

      sel.addRange(range);
  };

function getOffsetTop(elm) {

  var mOffsetTop = elm.offsetTop;
  var mOffsetParent = elm.offsetParent;

  while(mOffsetParent){
    mOffsetTop += mOffsetParent.offsetTop;
    mOffsetParent = mOffsetParent.offsetParent;
  }
 
  return mOffsetTop;
}

function getOffsetLeft(elm) {

  var mOffsetLeft = elm.offsetLeft;
  var mOffsetParent = elm.offsetParent;

  while(mOffsetParent){
    mOffsetLeft += mOffsetParent.offsetLeft;
    mOffsetParent = mOffsetParent.offsetParent;
  }
 
  return mOffsetLeft;
}

function tbclick()
{
  if ((this.id == "forecolor") || (this.id == "hilitecolor")) {
    parent.command = this.id;
    buttonElement = document.getElementById(this.id);
    document.getElementById("colorpalette").style.left = getOffsetLeft(buttonElement);
    document.getElementById("colorpalette").style.top = getOffsetTop(buttonElement) + buttonElement.offsetHeight;
    document.getElementById("colorpalette").style.visibility="visible";
  } else if (this.id == "createlink") {
    var szURL = prompt("Enter a URL:", "http://");
    if ((szURL != null) && (szURL != "")) {
      document.getElementById('edit').contentWindow.document.execCommand("CreateLink",false,szURL);
    }
  } else if (this.id == "createimage") {
    imagePath = prompt('Enter Image URL:', 'http://');
    if ((imagePath != null) && (imagePath != "")) {
      document.getElementById('edit').contentWindow.document.execCommand('InsertImage', false, imagePath).setAttribute('alt','Image');
    }
  } else if (this.id == "createtable") {
    e = document.getElementById("edit");
    rowstext = prompt("enter rows");
    colstext = prompt("enter cols");
    rows = parseInt(rowstext);
    cols = parseInt(colstext);
    if ((rows > 0) && (cols > 0)) {
      table = e.contentWindow.document.createElement("table");
      table.setAttribute("border", "1");
      table.setAttribute("cellpadding", "2");
      table.setAttribute("cellspacing", "2");
      tbody = e.contentWindow.document.createElement("tbody");
      for (var i=0; i < rows; i++) {
        tr =e.contentWindow.document.createElement("tr");
        for (var j=0; j < cols; j++) {
          td =e.contentWindow.document.createElement("td");
          br =e.contentWindow.document.createElement("br");
          td.appendChild(br);
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);      
      insertNodeAtSelection(e.contentWindow, table);
    }
  } else {
    document.getElementById('edit').contentWindow.document.execCommand(this.id, false, null);
  }
}

    document.getElementById(selectname).selectedIndex = 0;

  document.getElementById("edit").contentWindow.focus();
}

function viewsource(source)
{
  var html;
  if (source) {
	document.getElementById('propHTML').value=document.getElementById('edit').contentWindow.document.body.innerHTML;

    html = document.createTextNode(document.getElementById('edit').contentWindow.document.body.innerHTML);
    document.getElementById('edit').contentWindow.document.body.innerHTML = "";
    document.getElementById('edit').contentWindow.document.body.innerHTML=html;
	changeProp();
	viewsource(false);

	  
  } else {
    html = document.getElementById('edit').contentWindow.document.body.ownerDocument.createRange();
    html.selectNodeContents(document.getElementById('edit').contentWindow.document.body);
    document.getElementById('edit').contentWindow.document.body.innerHTML = html.toString();
    document.getElementById('edit').contentWindow.document.body.innerHTML = document.getElementById('propHTML').value;

//    document.getElementById("toolbar1").style.visibility="visible";
//    document.getElementById("toolbar2").style.visibility="visible";  
  }
}

{

}

{

}

}
